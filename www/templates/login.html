<ion-view title="{{'USER.LOGIN'|i18n}}">
    <ion-content padding="'true'" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">{{'USER.USERNAME'|i18n}}</span>
                    <input type="text" ng-model="user.username" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">{{'USER.PASSWORD'|i18n}}</span>
                    <input type="password" ng-model="user.password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-stable button-block " ng-click="login()">{{'USER.LOGIN'|i18n}}</button>
            <a menu-close="" href="#/signup" class="button button-positive button-clear button-block ">{{'USER.REGISTER'|i18n}}</a>
            <form class="list">
                <label class="item item-input">
                    <span class="input-label">Input</span>
                    <input type="text" placeholder="">
                </label>
            </form>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="">
            </label>
        </form>
        <img src="img/yiliya.png" width="50%" height="auto" style="width: 50%; height: auto;">
    </ion-content>
</ion-view>
