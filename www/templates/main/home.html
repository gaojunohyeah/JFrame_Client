<ion-view class="jf-animate-in-secondary">
  <ion-content has-bouncing="false">
    <div class="jf-banner">
      <img class="jf-banner jf-banner-bg" src="img/yiliya.png">
      <!--<div class="bar bar-subheader bar-clear">-->
      <h2 class="jf-banner-title">{{'BASE.HOME.TITLE'|i18n}}</h2>
      <h4 class="jf-banner-subtitle">{{'BASE.HOME.DESC'|i18n}}</h4>

      <div class="jf-banner-search">
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="home.stext" placeholder="{{'BASE.HOME.SEARCH'|i18n}}" ng-blur="homeSearch();">
          </label>
        </div>
      </div>
    </div>
    <!--<button class="button button-stable button-block " ng-click="logout()">{{'USER.LOGOUT'|i18n}}</button>-->
    <div class="row" style="width:100%" ng-repeat="hsitem in hsItems">
      <div class="col col-25 jf-text-center" ng-click="fastSearch(item);" ng-repeat="item in hsitem">
        <i class="icon ion-plus-circled" ng-if="item.icon"></i>{{item.name}}
      </div>
    </div>
    <!--<div class="button-bar bar-clear">-->
    <!--<a class="button">First</a>-->
    <!--<a class="button">Second</a>-->
    <!--<a class="button">Third</a>-->
    <!--</div>-->
    <div class="jf-home-slide-div">
      <div style="padding-top: 10px;">
        <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" auto-play="true"
                       slide-interval="2000">
          <ion-slide ng-repeat="slide in slides">
            <div><img ng-click="homeSlideClick(slide.url);" class="jf-home-slide" src="{{slide.img}}"></div>
          </ion-slide>
        </ion-slide-box>
      </div>
    </div>

    <div style="float: left;">
      <div style="position: absolute;float: left;color:#a7ffeb">
        <i class="icon ion-search placeholder-icon"></i>
        <ion-spinner icon="circles" class="spinner-energized"></ion-spinner>
        dfafad
      </div>
      <video width="100%" src="http://192.168.110.38:3333/img/16.mp4" controls="controls" >
      </video>
    </div>
  </ion-content>
</ion-view>
